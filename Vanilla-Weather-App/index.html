<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-app-container">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row d-flex">
            <div class="col-md-6 container-1">
              <div class="weather-temperature">
                <imag
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly cloudy"
                ></imag>
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">°C|°F</span>
                </div>
              </div>
            </div>
            <div class="column-md-6 container-2">
              <ul>
                <li>Precipitation: 1%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >This project was coded by
          <a
            href="https://www.linkedin.com/in/taravat-yazdani-539a21177/"
            target="_blank"
            >Taravat Yazdani</a
          >
          and is
          <a href="https://github.com/258Taravat/V-weather-app" target="_blank"
            >open-source on GitHub </a
          >and hosted on Netlify.</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
